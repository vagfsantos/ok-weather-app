<!DOCTYPE html>
<html ng-app="okweather">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/libs/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="icons/material.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <script type="text/javascript" src="js/libs/angular.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <script type="text/javascript" src="js/controllers/main-controller.js"></script>

        <script type="text/javascript" src="js/directives/search-page.js"></script>

        <title>OK!Weather - The weather, all the time.</title>
    </head>
    <body class="white">

      <header>
        <nav>
          <div class="nav-wrapper blue">
            <a href="#" class="ok-brand brand-logo left waves-effect waves-light">OK!Weather</a>
            <ul class="right">
              <li><a href="#" class="waves-effect waves-light"><i class="material-icons">search</i></a></li>
              <li><a href="#" class="waves-effect waves-light"><i class="material-icons">more_vert</i></a></li>
            </ul>
          </div>
        </nav>

      </header>

      <section class="container">
        <ng-view>
            <div ng-controller="MainController">
              <h1>{{ok}}</h1>
            </div>
            <search-page class="valing-wrapper"></search-page>
        </ng-view>
      </section>

        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="js/libs/jquery.min.js"></script>
        <script type="text/javascript" src="js/libs/materialize.min.js"></script>

    </body>
</html>
